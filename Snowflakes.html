<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflakes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Snowflakes.png'); /* Hintergrundbild */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <audio id="background-audio" autoplay>
        <source src="Snowflakes.mp3" type="audio/mpeg">
        Ihr Browser unterstützt keine Audio-Wiedergabe.
    </audio>

    <button id="play-pause-button">Pause</button>

    <script>
        const audio = document.getElementById('background-audio');
        const button = document.getElementById('play-pause-button');

        // Button-Event-Listener
        button.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                button.textContent = 'Pause';
            } else {
                audio.pause();
                button.textContent = 'Play';
            }
        });

        // Autoplay-Handling (falls nötig wegen Browser-Restriktionen)
        document.addEventListener('DOMContentLoaded', () => {
            try {
                audio.play();
            } catch (e) {
                console.warn('Autoplay-Blockiert, Play-Button erforderlich');
            }
        });
    </script>
</body>
</html>
