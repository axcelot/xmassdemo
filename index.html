<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Audio-Hintergrundseite</title>
    <style>
        /* Globale Einstellungen */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('rudi.png'); /* Hintergrundbild */
            background-size: cover; /* Bild skaliert, um den Bildschirm zu füllen */
            background-position: center; /* Zentrum bleibt fokussiert */
            background-repeat: no-repeat;
        }

        /* Hochkant (Portrait): Hintergrund zentrieren, Ränder beschneiden */
        @media (orientation: portrait) {
            body {
                background-size: auto 100%; /* Höhe vollständig, Breite wird beschnitten */
                background-position: center;
            }
        }

        /* Querformat (Landscape): Hintergrund vollständig anzeigen */
        @media (orientation: landscape) {
            body {
                background-size: cover; /* Breite und Höhe angepasst, ohne Verformung */
            }
        }

        /* Button-Design */
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.05); /* Vergrößert leicht bei Hover */
        }

        button:active {
            transform: scale(1); /* Zurück zur ursprünglichen Größe */
        }
    </style>
</head>
<body>
    <audio id="background-audio" autoplay>
        <source src="Snowflakes.mp3" type="audio/mpeg">
        Ihr Browser unterstützt keine Audio-Wiedergabe.
    </audio>

    <button id="play-pause-button">Pause</button>

    <script>
        const audio = document.getElementById('background-audio');
        const button = document.getElementById('play-pause-button');

        // Play/Pause-Logik
        button.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                button.textContent = 'Pause';
            } else {
                audio.pause();
                button.textContent = 'Play';
            }
        });

        // Sicherstellen, dass Autoplay bei Einschränkungen startet
        document.addEventListener('DOMContentLoaded', () => {
            try {
                audio.play();
            } catch (e) {
                console.warn('Autoplay blockiert, Benutzer muss Play drücken.');
            }
        });
    </script>
</body>
</html>
